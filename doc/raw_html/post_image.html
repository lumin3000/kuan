		<div class="site">

				<div class="post">

						<div class="title"><a href="#">+添加帖子标题</a></div>

						</div>

								<input type="text" value="图片地址http://" /><span>&nbsp;</span>

							</div>

							</div>
						</div>
				
						<div>
							<div class="list_image">
								<div class="the_drag_handle">&nbsp;</div>

							</div>
							<div class="list_image">

							</div>
						</div>

						</div>

									&nbsp;
